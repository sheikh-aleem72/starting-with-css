<!-- Build an HTML page with multiple paragraph, each assigned with a unique class name. Write CSS rules using class selector to apply distinct styling to each paragraph. Follow the BEM naming convention and explain how you have named the classes -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Rules</title>
    <style>
      .para1 {
        font-size: 24px;
        color: saddlebrown;
        background-color: yellow;
        font-weight: 500;
      }
      .para2 {
        font-size: 24px;
        color: salmon;
        background-color: lightblue;
        font-weight: 500;
      }
      .para3 {
        font-size: 24px;
        color: seagreen;
        background-color: lightcoral;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <p class="para1">Paragraph-1</p>
    <p class="para2">Paragraph-2</p>
    <p class="para3">Paragraph-3</p>
  </body>
</html>
